# `server`, `frontend`, `vectordb` label when either:
#   - respective branch is involved in PR
#   - changes made to respective directories
server:
  - any:
      - base: ['server']
      - head: ['server']
      - changed-files:
          - any-glob-to-any-file: 'server/**'

frontend:
  - any:
      - base: ['frontend']
      - head: ['frontend']
      - changed-files:
          - any-glob-to-any-file: 'frontend/**'

vectordb:
  - any:
      - base: ['vectordb']
      - head: ['vectordb']
      - changed-files:
          - any-glob-to-any-file: 'vectordb/**'

# `release` label when target branch is `main`
release:
  - base: ['main']