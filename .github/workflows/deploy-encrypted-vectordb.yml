name: Deploy Encrypted Vector Database to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'vectordb/encrypted_vectordb/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: swpp-encrypted-vectordb
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f vectordb/docker/Dockerfile_encrypted ./vectordb
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -f vectordb/docker/Dockerfile_encrypted ./vectordb
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_VECTOR_DATABASE_HOST }}
          username: ubuntu
          key: ${{ secrets.VECTORDB_SSH_PRIVATE_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # Stop and remove old container
            docker stop swpp-encrypted-vectordb || true
            docker rm swpp-encrypted-vectordb || true

            # Pull new image
            docker pull ${{ steps.login-ecr.outputs.registry }}/swpp-encrypted-vectordb:latest

            # Run new container with environment variables
            docker run -d \
              --name swpp-encrypted-vectordb \
              --restart unless-stopped \
              -p 8002:8002 \
              ${{ steps.login-ecr.outputs.registry }}/swpp-encrypted-vectordb:latest

            # Clean up old images
            docker image prune -f
